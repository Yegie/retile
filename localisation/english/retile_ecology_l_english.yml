# Drought Event
 ecology.2.name:0 "Droughts reported across [Root.GetName]"
 ecology.2.desc:0 "Unseasonably warm and dry weather patterns spread across [Root.GetName], damaginging crops and threatening the health of local populations."
 ecology.2.a:0 "They can endure this."
 ecology.2.b:0 "Invest in mitigating the damage."
 ecology.2.c:0 "Correct the climate immediately."
 ecology.2.d:0 "Blame our enemies for this!"
# Flood Event
 ecology.3.name:0 "Floods reported across [Root.GetName]"
 ecology.3.desc:0 "Massive flooding is affecting regions across [Root.GetName], destroying infrastructure and threatening inhabitants."
 ecology.3.a:0 "Wait for it to recede."
 ecology.3.b:0 "Begin relief efforts."
 ecology.3.c:0 "Direct the water systems."
 ecology.3.d:0 "Blame our enemies for this!"
# Heat Wave Event
 ecology.4.name:0 "Heat Waves strike [Root.GetName]"
 ecology.4.desc:0 "Scorching weather tears across the surface of [Root.GetName], making life miserable for the people living on the surface."
 ecology.4.a:0 "It's not a problem."
 ecology.4.b:0 "Divert power to cool the cities."
 ecology.4.c:0 "Reduce global temperatures."
 ecology.4.d:0 "Blame our enemies for this!"
# Cold Wave Event
 ecology.5.name:0 "Cold Waves strike [Root.GetName]"
 ecology.5.desc:0 "Freezing weather descends upon [Root.GetName], threatening everyone and everything that lives there."
 ecology.5.a:0 "This is only temporary."
 ecology.5.b:0 "Send supplies to the surface."
 ecology.5.c:0 "Increase global temperatures."
 ecology.5.d:0 "Blame our enemies for this!"
# Storm Event
 ecology.6.name:0 "Massive Storms strike [Root.GetName]"
 ecology.6.desc:0 "Severe storms sweep across [Root.GetName], leaving destruction in their wake."
 ecology.6.a:0 "Progress has its costs."
 ecology.6.b:0 "Send supplies to hasten reconstruction."
 ecology.6.c:0 "Break up the storms before they cause more damage."
# Desertification Event
 ecology.7.name:0 "Deserts expand across [Root.GetName]"
 ecology.7.desc:0 "As [Root.GetName]'s climate changes, once lush areas are turning into deserted regions."
 ecology.7.a:0 "We must adapt."
 ecology.7.b:0 "Invest in minimizing these changes."
 ecology.7.c:0 "Redirect moisture to affected regions."
# Outbreak Event
 ecology.8.name:0 "Outbreak on [Root.GetName]"
 ecology.8.desc:0 "A deadly outbreak ravages the population of [Root.GetName]. They are requesting medical aid."
 ecology.8.a:0 "They should have been cleanlier."
 ecology.8.b:0 "Send medical supplies to treat the sick."
 ecology.8.c:0 "This is a terrorist attack!"
# Mass Extinction Event
 ecology.9.name:0 "Mass Extinction on [Root.GetName]"
 ecology.9.desc:0 "Extinction rates on [Root.GetName] have increased to many times its normal levels. If nothing is done, the planet's biosphere will deteriorate."
 ecology.9.desc.invasive:0 "Extinction rates on [Root.GetName] continue at elevated levels. Our attempts to correct the situation with introduced species have only made the situation worse."
 ecology.9.desc.introduced:0 "Extinction rates on [Root.GetName] continue at elevated levels despite the introduction of new species to fill in the ecological gaps."
 ecology.9.desc.bioscarce:0 "Extinction rates on [Root.GetName] are threatening to destroy all life on the planet unless emergency action is taken."
 ecology.9.a:0 "It's just a natural cycle."
 ecology.9.b:0 "Introduce new species to replace the extinct ones."
 ecology.9.c:0 "Genetically enhance poulations for better survival."
# Climate Change Event
 ecology.10.name:0 "Climate Changes on [Root.GetName]"
 ecology.10.desc:0 "The climate on [Root.GetName] is showing signs of becoming unstable due to high levels of pollution. Ignoring this problem will have severe consequences."
 ecology.10.desc.greenhouse:0 "The climate on [Root.GetName] has reached a critical point. "
 ecology.10.a:0 "We can't be changing the climate."
 ecology.10.a2:0 "The situation is hopeless."
 ecology.10.b:0 "Enact a local envirnomental awareness campaign."
 ecology.10.c:0 "Monitor the situation and correct climate shifts as needed."
 ecology.10.d:0 "Remove the greenhouse gases from the atmosphere!"
# Tidal Waves
 ecology.11.name:0 "Tidal Waves crash on [Root.GetName]"
 ecology.11.desc:0 "[Root.GetName] is in a state of emergency as massive waves slam into cities and strip coastal regions. The planet is asking for emergency aid."
 ecology.11.a:0 "They will have to recover on their own."
 ecology.11.b:0 "We must respond to this emergency!"
 ecology.11.c:0 "Redirect the waves to uninhabited areas and reduce the flooding."
 ecology.11.d:0 "Our enemies are attacking us!"
# Firestorm
 ecology.12.name:0 "Fire rages across [Root.GetName]"
 ecology.12.desc:0 "[Root.GetName] is burning as flash fires spread across its cities and whatever vegetation on the surface it can find. The planet is asking for emergency aid."
 ecology.12.a:0 "This is fine."
 ecology.12.b:0 "We must respond to this emergency!"
 ecology.12.c:0 "Reduce winds to stop the spread and direct rain to areas still burning."
 ecology.12.d:0 "Our enemies are attacking us!"
# Environmental Collapse
 ecology.13.name:0 "The Environment on [Root.GetName] is Collapsing"
 ecology.13.desc:0 "[Root.GetName] is dying. Unless desperate measures are taken, the world will become completely uninhabitable. We must act now to save this world!"
 ecology.13.desc.collapse:0 "[Root.GetName] has entered its terminal phase and has now entered a feedback loop that will leave eventaully its surface uninhabitable. There is nothing more we can do."
 ecology.13.a:0 "All hope is lost!"
 ecology.13.b:0 "Try an environmental awareness campaign!"
 ecology.13.c:0 "Try to prevent the collapse with climate engineering!"
 ecology.13.d:0 "This is an attack from our enemies!"
# Death of a World
 ecology.14.name:0 "[Root.GetName] Evacuates"
 ecology.14.desc.dry:0 "The final moments approach for [Root.GetName]. The final evacuations are being made before its surface becomes too hot and dry for anything to remain."
 ecology.14.desc.wet:0 "The final moments approach for [Root.GetName]. The final evacuations are being made before its surface becomes too hot and caustic for anything to remain."
 ecology.14.desc.cold:0 "The final moments approach for [Root.GetName]. The final evacuations are being made before its surface becomes too cold and dry for anything to remain."
 ecology.14.a:0 "We have become death."
 ecology.14.b:0 "We can still nuke the poles!"
 # The End
 ecology.15.name:0 "[Root.GetName] Has Died"
 ecology.15.desc.barren:0 "In its final moments the thick atmosphere on [Root.GetName] peeled away from the planet, taking with it the planet's water, and leaving behind nothing but sand and rock."
 ecology.15.desc.cold:0 "In a calamitous final act, the atmosphere on [Root.GetName] descended upon its surface in an avalanche of ice. It is not the frozen surface of an airless world.."
 ecology.15.desc.toxic:0 "Surface temperatures increased exponentially on [Root.GetName] at the end, releasing corrosive chemicals from the surface and turning its thick atmosphere into a superheated acid."
 ecology.15.desc.molten:0 "[Root.GetName] exploded in a fireball of desperation and ignorance, burning away its thick atmosphere and setting off a chain reaction of tectonic shifts and expulsions from its core."
 ecology.15.desc.tomb:0 "The thick atmosphere on [Root.GetName] burned away, followed by downpours of irradiated rain. The climate has stopped its downward spiral, leaving only the strongest inhabitants on its surface."
 ecology.15.a:0 "It's finally over."
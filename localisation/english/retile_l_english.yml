 civic_tooltip_capitalist_effects:0 "Market Trade Fee: §G-10%§!\nReplaces £job_clerk£ §YClerk Jobs§! with £job_investor£ §YInvestor Jobs§!\n£job_investor£ §YInvestors§! produce more §YTrade Value§! and increase §YPopulation Upkeep§!\n§YUtopian Abundance Living Standard§! cannot be used."
 civic_anarchist:0 "Anarchist"
 civic_anarchist_desc:0 "This society is organized by individuals that function as a state without granting special powers or privileges to any individual role."
 civic_tooltip_anarchist_effects:0 "Empire Sprawl Penalty: §G-20%§!\nFaction Influence: §G+100%§!\n$TRIGGER_FAIL$§RRestricts many political actions§!\nOnly §YUtopian Living Standard§! can be used"
